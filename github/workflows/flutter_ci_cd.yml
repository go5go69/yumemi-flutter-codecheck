name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Android (dev)
        if: github.ref == 'refs/heads/develop'
        run: flutter build apk --flavor dev --dart-define=FLAVOR=dev --release

      - name: Build Android (prd)
        if: github.ref == 'refs/heads/main'
        run: flutter build apk --flavor prd --dart-define=FLAVOR=prd --release

  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build iOS (dev)
        if: github.ref == 'refs/heads/develop'
        run: flutter build ios --no-codesign --flavor dev --dart-define=FLAVOR=dev --release

      - name: Build iOS (prd)
        if: github.ref == 'refs/heads/main'
        run: flutter build ios --no-codesign --flavor prd --dart-define=FLAVOR=prd --release