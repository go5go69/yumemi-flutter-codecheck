name: yumemi_flutter_codecheck
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.2

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  dio: ^5.5.0+1
  flutter:
    sdk: flutter
  flutter_flavorizr: ^2.2.3
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  freezed: ^2.5.2
  freezed_annotation: ^2.4.3
  go_router: ^14.2.0
  intl: ^0.19.0
  mockito: ^5.4.4
  riverpod_annotation: ^2.3.5
  riverpod_generator: ^2.4.0
  shared_preferences: ^2.2.3

dev_dependencies:
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  lints: ^4.0.0

flutter:
  generate: true #自動生成フラグの有効化 多言語対応時に追加
  uses-material-design: true
  assets:
    - assets/images/code.svg
    - assets/images/eye.svg
    - assets/images/issue-opened.svg
    - assets/images/repo-forked.svg
    - assets/images/star.svg
  fonts:
    - family: PretendardJp
      fonts:
        - asset: assets/fonts/pretendard_jp/PretendardJP-Regular.otf
          weight: 400
        - asset: assets/fonts/pretendard_jp/PretendardJP-Bold.otf
          weight: 700

# 更新した場合は、`flutter pub run flutter_flavorizr` を実行
flavorizr:
  flavors:
    dev:
      app:
        name: GitHub Search Dev
      android:
        applicationId: com.example.github_search.dev
      ios:
        bundleId: com.example.github_search.dev
    prd:
      app:
        name: GitHub Search
      android:
        applicationId: com.example.github_search
      ios:
        bundleId: com.example.github_search
